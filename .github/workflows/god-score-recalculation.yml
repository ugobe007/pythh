name: GOD Score Recalculation

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours at :00
  workflow_dispatch:  # Allow manual trigger

jobs:
  recalculate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run GOD Score Recalculation
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üî¢ Starting GOD Score recalculation..."
          npx tsx scripts/recalculate-scores.ts
          echo "‚úÖ Recalculation complete"
      
      - name: Report Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ GOD Score recalculation succeeded"
          else
            echo "‚ùå GOD Score recalculation failed"
          fi
