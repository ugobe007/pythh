# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'hot-honey'
primary_region = 'lax'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    method = "GET"
    path = "/api/health"

[[vm]]
  memory = '4096mb'
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 4096
